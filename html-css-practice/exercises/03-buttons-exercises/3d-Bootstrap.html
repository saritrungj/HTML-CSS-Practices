<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <style>
    body {
      font-family: Arial;
    }

    .bootstrap-get-started-btn {
      background-color: rgb(131, 90, 197);
      color: white;
      font-weight: 400;
      height: 36px;
      width: 95px;
      border: none;
      border-radius: 3px;
      margin-right: 10px;
      cursor: pointer;
      transition:  background-color 0.3s;
    }

    .bootstrap-get-started-btn:hover {
      background-color: rgb(94, 61, 149);
    }

    .bootstrap-download-btn {
      background-color: white;
      color: rgb(109, 72, 170);
      border-color: rgb(109, 72, 170);
      border-radius: 3px;
      border-style: solid;
      border-width: 1px;
      font-weight: 400;
      height: 36px;
      width: 95px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.05s;
    }

    .bootstrap-download-btn:hover  {
      background-color: rgb(166, 166, 166);
      color: white;
      border-color: rgb(166, 166, 166);
    }
  </style>
</head>
<body>
  <button class="bootstrap-get-started-btn">
    Get strated
  </button>
  <button class="bootstrap-download-btn">
    Download
  </button>
</body>
</html>
