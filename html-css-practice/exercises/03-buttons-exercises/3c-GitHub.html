<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>
  <style>
    .github-sign-up-button {
      font-family: Arial;
      background-color: rgb(95, 193, 91);
      color: white;
      font-weight: bold;
      height: 32px;
      width: 87px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition:  box-shadow 0.3s;
    }

    .github-sign-up-button:hover {
      box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="github-sign-up-button">Sign up</button>
</body>
</html>
