<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    .amazon-add-button {
      font-family: Arial;
      background-color: rgb(250, 228, 88);
      color: black;
      height: 30px;
      width: 150px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .amazon-add-button:hover {
      background-color: rgb(246, 220, 46);
    }
  </style>
</head>
<body>
  <button class="amazon-add-button">Add to Cart</button>
</body>
</html>
