<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber</title>
  <style>
    .uber-request-button {
      font-family: Arial;
      background-color: black;
      color: white;
      height: 36px;
      width: 105px;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .uber-request-button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <button class="uber-request-button">Request now</button>
</body>
</html>
