<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }

    .p-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .p-detail {
      font-size: 12px;
      font-style: italic;
      color: red;
    }
  </style>
</head>
<body>
  <p class="p-header">Biggest Deals of the Year!</p>
  <p class="p-detail">Sales end Tuesday</p>
</body>
</html>
