<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>
  <style>
    p {
      font-family: Arial;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }
    .p-header {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .p-sub-header {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .p-detail {
      font-size: 13px;
      color: rgb(88, 168, 238);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p class="p-header">Shopping for your business?</p>
  <p class="p-sub-header">See how Apple at Work can help.</p>
  <p class="p-detail">Learn more &gt;</p>
</body>
</html>
